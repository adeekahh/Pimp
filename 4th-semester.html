<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<title>4th semester MMD</title>
</head>

<body>

	<a href="curriculum_in.html" class="page-navigation-arrow">&#10094;</a>
	<div class="page-navigation">
		<a href="curriculum_in.html" class="mainpage-title">MMD Curriclum</a>
		<a href="curriculum_in.html#slideshow" class="semester-title"><br>4th semester</a>
	</div>

	<div class="panels">
		<div class="panel panel1" onclick="hidePanelText();">
			<div class="panel-box">
				<p class="numbers">1</p>
				<p class="category-menu">Skills</p>
				<p class="more-button">+</p>
			</div>
			<p class="panel-text paneltext-1 hide"></p>
		</div>
		<div class="panel panel2" onclick="hidePanelText2();">
			<div class="panel-box">
				<p class="numbers">2</p>
				<p class="category-menu">Knowledge</p>
				<p class="more-button">+</p>
			</div>
			<p class="panel-text paneltext-2 hide"></p>
		</div>
		<div class="panel panel3" onclick="hidePanelText3();">
			<div class="panel-box">
				<p class="numbers">3</p>
				<p class="category-menu">Competences</p>
				<p class="more-button">+</p>
			</div>
			<p class="panel-text paneltext-3 hide"></p>
		</div>
		<div class="panel panel4" onclick="hidePanelText4();">
			<div class="panel-box">
				<p class="numbers">4</p>
				<p class="category-menu">Internship </p>
				<p class="more-button">+</p>
			</div>
			<p class="panel-text paneltext-4 hide"></p>
		</div>
		<div class="panel panel5" onclick="hidePanelText5();">
			<div class="panel-box">
				<p class="numbers">5</p>
				<p class="category-menu">Exam </p>
				<p class="more-button">+</p>
			</div>
			<p class="panel-text paneltext-5 hide"></p>
		</div>
		<div class="panel panel6" onclick="hidePanelText6();">
			<div class="panel-box">
				<p class="numbers">6</p>
				<p class="category-menu">Final Project</p>
				<p class="more-button">+</p>
			</div>
			<p class="panel-text paneltext-6 hide"></p>
		</div>
	</div>
	<script type="text/javascript">

	window.addEventListener("load", ()=>{
	  fetch("datadata.json").then(res=>res.json()).then(addText)
	})

	function addText(e){
	  document.querySelector('.paneltext-1').innerHTML=e.uiskills1;

	  document.querySelector('.paneltext-2').innerHTML=e.internshipskills;
	  document.querySelector('.paneltext-3').innerHTML=e.internshipknowledge;
	  document.querySelector('.paneltext-4').innerHTML=e.internshipscompetencies;
	  document.querySelector('.paneltext-5').innerHTML=e.internship;
	  document.querySelector('.paneltext-6').innerHTML=e.internshipexam;


	}

	</script>
	<script src="script.js"></script>
</body>

</html>
