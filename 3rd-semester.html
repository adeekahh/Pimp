    <div class="box-one-third box">

<script type="text/javascript">
/*FIRST MODAL*/
function openModalOne(){

	document.querySelector(".box-one-modal").classList.remove("hide");

	}

function closeModalOne(){

	document.querySelector(".box-one-modal").classList.add("hide");

}

document.querySelector(".box-one-modal").addEventListener("click", closeModalOne);
document.querySelector(".box-one-third").addEventListener("click", openModalOne);
/*SECOND MODAL*/
function openModalOne(){

	document.querySelector(".box-two-modal").classList.remove("hide");

	}

function closeModalOne(){

	document.querySelector(".box-two-modal").classList.add("hide");

}

document.querySelector(".box-two-modal").addEventListener("click", closeModalOne);
document.querySelector(".box-two-third").addEventListener("click", openModalOne);
/*THIRD MODAL*/
function openModalOne(){

	document.querySelector(".box-three-modal").classList.remove("hide");

	}

function closeModalOne(){

	document.querySelector(".box-three-modal").classList.add("hide");

}

document.querySelector(".box-three-modal").addEventListener("click", closeModalOne);
document.querySelector(".box-three-third").addEventListener("click", openModalOne);

</script>
