<body>
	<style>

			</div>
			<p class="panel-text paneltext-1 hide">
			</p>
		</div>
		<div class="panel panel2" onclick="hidePanelText2();">

				<p class="numbers">2</p>

			<p class="panel-text paneltext-2 hide">

		</div>
		<div class="panel panel3" onclick="hidePanelText3();">
			<div class="panel-box">
				<p class="numbers">3</p>
				<p class="category-menu">Competences</p>
				<p class="more-button">+</p>
			</div>
			<p class="panel-text paneltext-3 hide">

			</div>

<script type="text/javascript">

window.addEventListener("load", ()=>{
  fetch("datadata.json").then(res=>res.json()).then(addText)
})

function addText(e){
  document.querySelector('.paneltext-1').innerHTML=e.uiskills1;

  document.querySelector('.paneltext-2').innerHTML=e.uiknowledge1;
  document.querySelector('.paneltext-3').innerHTML=e.uicompetencies1;
  document.querySelector('.paneltext-4').innerHTML=e.contentskills1;
  document.querySelector('.paneltext-5').innerHTML=e.contentknowledge1;
  document.querySelector('.paneltext-6').innerHTML=e.contentcompetencies1;


}

</script>
<script src="script.js" charset="utf-8"></script>
